<div>
  <mat-toolbar class = "navbar">
    <span>Capybara College Crawl</span>
  </mat-toolbar>
</div>  

<div class = "body">
  <div class = "welcome-card">   
    <mat-card>
      <mat-card-title class = "mat-title">
        Welcome!
      </mat-card-title>
      <mat-card-content class = "mat-display-1">
        Explore Mizzou and get the best routes below!
      </mat-card-content>
    </mat-card>
  </div>

  <mat-divider></mat-divider>

  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Input Locations">
      <app-input-locations (inputBuildings) = "onSelectBuildingForNavigation($event)"></app-input-locations>
    </mat-tab>
    <mat-tab label="View Places">
      <app-places-viewer (inputPlaceEvent) = "onSelectPlace($event)"></app-places-viewer>
    </mat-tab>
    <mat-tab label="View IoT Devices">
      <app-raspberry-pi-viewer (metricEvent) = "onViewMetrics()"></app-raspberry-pi-viewer>
    </mat-tab>
    <mat-tab label="Search Buildings">
      <app-search-buildings (selectBuildingFromSearch) = "onSelectBuildingFromSearch($event)"></app-search-buildings>
    </mat-tab>
  </mat-tab-group>

  <mat-divider></mat-divider>

  <div class="app-map-container">
    <app-map></app-map>
  </div>

</div>
